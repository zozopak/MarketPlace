<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<form action="#" th:action="@{/category/add}" th:object="${category}" method="post">

    <label for="id">ID</label>
    <input type="number" th:field="*{id}" id="id" placeholder="ID" required>

    <label for="status">Status</label>
    <input type="text" th:field="*{status}" id="status" placeholder="Status" required>

    <label for="remarks">Remarks</label>
    <input type="text" th:field="*{remarks}" id="remarks" placeholder="Remarks" required>


    <input type="submit" value="Add Category">
</form>
</body>
</html>
